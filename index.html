<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient & Coupons Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f7f8fa; padding: 24px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 14px; padding: 24px; box-shadow: 0 12px 30px rgba(0,0,0,.08); }
    input, button { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; margin-bottom: 12px; }
    button { background: #ff7a00; color: white; border: none; cursor: pointer; font-weight: 600; }
    h3 { margin-top: 24px; color: #ff7a00; }
    .box { border: 1px solid #eee; padding: 14px; border-radius: 10px; margin-top: 10px; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Patient & Coupons Lookup</h2>
    <input id="mobile" placeholder="Enter mobile number" />
    <button onclick="fetchPatient()">Fetch Patient</button>
    <button onclick="checkCoupons()">Check Coupons</button>
    <div id="output"></div>
  </div>

  <script>
    const WORKER_URL = "https://long-leaf-8942.ashishrohra-ttb.workers.dev"

    async function fetchPatient() {
      const mobile = document.getElementById("mobile").value
      const out = document.getElementById("output")
      out.innerHTML = "Loading patient info..."
      const res = await fetch(`${WORKER_URL}/api/patient?mobile=${mobile}`)
      const data = await res.json()

      if (data.error) { out.innerHTML = data.error; return }

      out.innerHTML = `
        <div class="box">
          <h3>${data.first_name}</h3>
          <div class="muted">Mobile: ${data.mobile_number}</div>
          <div class="muted">DOB: ${data.dob}</div>
          <span class="muted">${data.gender}</span>
        </div>
      `

      if (data.customer_relations?.length) {
        out.innerHTML += "<h3>Members</h3>"
        data.customer_relations.forEach(m => {
          out.innerHTML += `
            <div class="box">
              <strong>${m.name}</strong>
              <div class="muted">${m.relationship} · ${m.gender} · Age ${m.age}</div>
            </div>
          `
        })
      }

      if (data.customer_addresses?.length) {
        out.innerHTML += "<h3>Saved Addresses</h3>"
        data.customer_addresses.forEach(a => {
          out.innerHTML += `
            <div class="box">
              <strong>${a.label}</strong>
              <div class="muted">${a.autofill_location}</div>
            </div>
          `
        })
      }
    }

    async function checkCoupons() {
      const mobile = document.getElementById("mobile").value
      const out = document.getElementById("output")
      out.innerHTML = "Checking eligible coupons..."

      const res = await fetch(`${WORKER_URL}/api/coupons`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userNumber: mobile })
      })
      const data = await res.json()

      if (!data.eligibleCoupons || data.eligibleCoupons.length === 0) {
        out.innerHTML = "No coupons available"
        return
      }

      out.innerHTML = "<h3>Eligible Coupons</h3>"
      data.eligibleCoupons.forEach(c => {
        out.innerHTML += `
          <div class="box">
            <strong>${c.couponCode}</strong>
            <div class="muted">${c.shortDescription}</div>
          </div>
        `
      })
    }
  </script>
</body>
</html>
