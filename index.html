<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Lookup | Orange Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #ff6a00;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: white;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .search-box {
      background: var(--card);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
      display: flex;
      gap: 12px;
    }

    .search-box input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
    }

    .search-box input:focus {
      border-color: var(--primary);
    }

    .search-box button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 22px;
      font-size: 15px;
      cursor: pointer;
    }

    .search-box button:hover {
      opacity: 0.9;
    }

    .section {
      margin-top: 28px;
    }

    .section h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
    }

    .value {
      font-size: 15px;
      font-weight: 500;
    }

    .pill {
      background: #fff3e8;
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .loading {
      margin-top: 24px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }

      .search-box button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Orange Health — Customer Lookup</h1>
</header>

<main>

  <div class="search-box">
    <input id="mobile" placeholder="Enter mobile number" />
    <button onclick="search()">Search</button>
  </div>

  <div id="status" class="loading"></div>
  <div id="result"></div>

</main>

<script>
const WORKER_URL = "https://YOUR-WORKER-NAME.workers.dev"

async function search() {
  const mobile = document.getElementById("mobile").value.trim()
  const status = document.getElementById("status")
  const result = document.getElementById("result")

  result.innerHTML = ""
  status.textContent = "Searching customer…"

  if (!mobile) {
    status.textContent = "Please enter a mobile number"
    return
  }

  try {
    const res = await fetch(`${WORKER_URL}/?mobile=${mobile}`)
    const data = await res.json()

    status.textContent = ""

    if (data.error) {
      status.textContent = data.error
      return
    }

    render(data)
  } catch (e) {
    status.textContent = "Something went wrong"
  }
}

function render(data) {
  const el = document.getElementById("result")

  el.innerHTML += `
    <div class="section">
      <h3>Primary Customer</h3>
      <div class="card">
        <div class="row">
          <div>
            <div class="label">Name</div>
            <div class="value">${data.first_name}</div>
          </div>
          <span class="pill">${data.gender}</span>
        </div>
        <div class="row" style="margin-top:12px">
          <div>
            <div class="label">Mobile</div>
            <div class="value">${data.mobile_number}</div>
          </div>
          <div>
            <div class="label">DOB</div>
            <div class="value">${data.dob}</div>
          </div>
        </div>
      </div>
    </div>
  `

  if (data.customer_relations?.length) {
    el.innerHTML += `<div class="section"><h3>Members</h3></div>`
    data.customer_relations.forEach(m => {
      el.innerHTML += `
        <div class="card">
          <div class="row">
            <div class="value">${m.name}</div>
            <span class="pill">${m.relationship}</span>
          </div>
          <div class="row" style="margin-top:10px">
            <div class="label">${m.gender} · ${m.age} yrs</div>
          </div>
        </div>
      `
    })
  }

  if (data.customer_addresses?.length) {
    el.innerHTML += `<div class="section"><h3>Saved Addresses</h3></div>`
    data.customer_addresses.forEach(a => {
      el.innerHTML += `
        <div class="card">
          <div class="row">
            <div class="value">${a.label}</div>
            <span class="pill">Address</span>
          </div>
          <div class="label" style="margin-top:8px">
            ${a.autofill_location}
          </div>
        </div>
      `
    })
  }
}
</script>

</body>
</html>
