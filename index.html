<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #ff6a00;
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 32px 16px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--primary);
      font-weight: 600;
    }

    .search-bar {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      padding: 14px 22px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    h4 {
      margin: 28px 0 12px;
      color: var(--muted);
      font-weight: 600;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .meta {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .pill {
      display: inline-block;
      background: #fff3e8;
      color: var(--primary);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 6px;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Customer Search</h2>

  <div class="search-bar">
    <input id="mobile" placeholder="Enter mobile number" />
    <button onclick="search()">Search</button>
  </div>

  <div id="result"></div>

</div>

<script>
async function search() {
  const mobile = document.getElementById("mobile").value
  const res = await fetch(
    `https://wandering-bonus-9424.ashishrohra-ttb.workers.dev/?mobile=${mobile}`
  )

  const data = await res.json()
  render(data)
}

function render(data) {
  const el = document.getElementById("result")
  el.innerHTML = ""

  if (data.error) {
    el.innerHTML = `<p>${data.error}</p>`
    return
  }

  el.innerHTML += `
    <div class="card">
      <h3>${data.first_name}</h3>
      <div class="meta">Mobile: ${data.mobile_number}</div>
      <div class="meta">DOB: ${data.dob}</div>
      <span class="pill">${data.gender}</span>
    </div>
  `

  if (data.customer_relations?.length) {
    el.innerHTML += `<h4>Members</h4>`
    data.customer_relations.forEach(m => {
      el.innerHTML += `
        <div class="card">
          <strong>${m.name}</strong>
          <div class="meta">${m.gender} Â· Age ${m.age}</div>
          <span class="pill">${m.relationship}</span>
        </div>
      `
    })
  }

  if (data.customer_addresses?.length) {
    el.innerHTML += `<h4>Saved Addresses</h4>`
    data.customer_addresses.forEach(a => {
      el.innerHTML += `
        <div class="card">
          <strong>${a.label}</strong>
          <div class="meta" style="margin-top:6px">
            ${a.autofill_location}
          </div>
        </div>
      `
    })
  }
}
</script>

</body>
</html>
